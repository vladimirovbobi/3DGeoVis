<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3DGeoVis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <!-- Cesium Container -->
  <div id="cesiumContainer" class="fullSize"></div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading">
    <h1>Loading...</h1>
  </div>

  <!-- Toolbar for Controls -->
  <div id="toolbar">
    <table>
      <tbody>

        <tr>
          <td><strong>Photorealistic Tileset</strong></td>
          <td>
            <input type="checkbox" data-bind="checked: photorealisticVisible">
          </td>
        </tr>
        <tr>
          <td><strong>Building Tileset</strong></td>
          <td>
            <input type="checkbox" data-bind="checked: buildingVisible">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Coordinates Display -->
  <div id="coordinatesDisplay">
    <strong>Cartesian Coordinates:</strong><br>
    X: N/A<br>
    Y: N/A<br>
    Z: N/A<br><br>
    <strong>Geographic Coordinates:</strong><br>
    Longitude: N/A°<br>
    Latitude: N/A°<br>
    Height: N/A meters
  </div>

  <!-- Iframe Overlay -->
  <div id="iframeOverlay" class="iframe-overlay">
    <div class="iframe-container">
      <span id="closeIframe" class="close-button">&times;</span>
      <iframe id="infoIframe" src="" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
